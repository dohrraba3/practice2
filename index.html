<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>PracticeForm</title>
    <link rel='stylesheet' type='text/css' href='styles.css' </head>
  <body>

  <form>
    <section class='leftcol'>

    <div class='textInput'>
      <label for='firstName'>First Name</label>
      <input type='text' id='firstName' placeholder='First Name'/>
    </div>
    <div class='textInput'>
      <label for='lastName'>Last Name</label>
      <input type='text' id='lastName' placeholder='Last Name'/>
    </div>
    <div class='textInput'>
      <label for='email'>Email Address</label>
      <input type='email' id='email' placeholder='Email' />
    </div>
    <div class='dropDown'>
      <label for='country'>Country</label>
      <select id='country' name='fruit'>
          <option value='empty'></option>
          <option value ='France'>France</option>
          <option value ='USA'>USA</option>
          <option value ='Djbouti'>Djbouti</option>
      </select>
    </div>
    <div class='textInput'>
      <label for='biography'>Biography</label>
        <textarea id='biography'></textarea>
    </div>
  </section>


    <section class='midcol'>
    <div class='textInput'>
      <label for='telephone'>Phone Number</label>
      <input type='tel' id='telephone' placeholder='123-456-7890' />
    </div>
    <div class='textInput'>
      <label for='affiliations'>Affiliations</label>
        <textarea id='affiliations'></textarea>
    </div>
    <div class='dropDown'>
      <label for='occupation'>Occupation</label>
      <select id='occupation' name='occupation'>
          <option value="empty"></option>
          <option value ='clown'>Clown</option>
          <option value ='Poet'>Poet</option>
          <option value ='President'>President</option>
      </select>
    </div>
    <div class='textInput'>
      <label for='catName'>Cat's Name</label>
      <input type='text' id='catName' placeholder="Cat's Name" />
    </div>
    <div class='textInput'>
      <label for='gadget'>Favorite Gadget</label>
      <input type='text' id='gadget' placeholder='Chainsaw' />
    </div>
    </section>

    <section class='rightcol'>
      <div class='dropDown'>
      <label for='talent'>Type of Talent</label>
      <select id='talent' name='talent'>
            <option value='empty'></option>
            <option value ='flight'>Flight</option>
          <option value ='precognition'>Precognition</option>
          <option value ='strength'>Strength</option>
      </select>
      </div>
    <div class='textInput'>
      <label for='favDrink'>Favorite Drink</label>
      <input type='text' id='favDrink' placeholder='Scotch'/>
    </div>
    <div class='textInput'>
      <label for='power'>Special Power</label>
      <input type='text' id='power' placeholder='Walking'/>
    </div>
    <div class='textInput'>
      <label for='weapon'>Weapon of Choice</label>
      <input type='text' id='weapon' placeholder='Hugs'/>
    </div>
    <div class='textInput'>
      <label for='comments'>Comments</label>
      <textarea id='comments'></textarea>
    </div>
  </section>

    </form>


  </body>





</html>
